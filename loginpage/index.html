<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Login Page</title>
    <link rel="stylesheet" href="css/main.css">
    
 
</head>
<body>
    <div class="title"><h1>Enter Credentials</h1></div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="formBox">
                <form>
                    <p>Username</p>
                    <input type="text" name="" placeholder="Online">
                    <p>Password</p>
                    <input type="Password" onsubmit="passcheck()" name="" placeholder="******">
                    <input type="Submit" name="" value="Sign In">
                    <a href="#">Forget Password</a>
                </form>
            </div>
        </div>
    </div> 

</body>

</html>
